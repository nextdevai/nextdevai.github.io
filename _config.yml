# Jekyll site settings
# ====================
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
locale: "en-CA"
title: "Martin Gillis"
subtitle: "Institute for Big Data Analytics"
description: "Learning and developing technologies for artificial intelligence."
baseurl: ""
url: "https://nextdevai.github.io"
search: true
breadcrumbs: false

github: "[metadata]"
repository: "nextdevai/nextdevai.github.io"

include:
  - _pages

# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

author:
  name   : "Martin Gillis"
  avatar : "/assets/images/bio-photo.jpg"
  location: "Halifax, NS, Canada"
  bio    : "Learning and developing technologies for artificial intelligence."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://bigdata.cs.dal.ca"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/nextdevai"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/nextdevai"

markdown: "kramdown"
defaults:
  # _posts
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true
      show_date: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "single"
      author_profile: true

permalink: "/:categories/:title/"
paginate: 5
paginate_path: "/page:num/"
timezone: "America/Halifax"

plugins:
  - jekyll-github-metadata
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jemoji

category_archive:
  type: "liquid"
  path: "/categories/"
tag_archive:
  type: "liquid"
  path: "/tags/"

compress_html:
  clippings: "all"
  ignore:
    envs: "development"
